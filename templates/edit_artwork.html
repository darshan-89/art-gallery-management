<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Artwork</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">✏️ Edit Artwork</h2>
    <form method="POST" class="card shadow p-4 bg-white">
        <div class="mb-3">
            <label class="form-label">Artwork Title</label>
            <input type="text" name="title" class="form-control" value="{{ artwork.title }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3">{{ artwork.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Price (₹)</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ artwork.price }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="url" name="image_url" class="form-control" value="{{ artwork.image_url }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Artist</label>
            <select name="artist_id" class="form-select" required>
                {% for artist in artists %}
                    <option value="{{ artist.id }}" {% if artist.id == artwork.artist_id %}selected{% endif %}>
                        {{ artist.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('artworks') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Update Artwork</button>
        </div>
    </form>
</div>

</body>
</html>
