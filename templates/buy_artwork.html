<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Artwork</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title">{{ artwork.title }}</h3>
            <h6 class="card-subtitle mb-2 text-muted">Price: â‚¹{{ "%.2f"|format(artwork.price) }}</h6>
            <p class="card-text">{{ artwork.description or "No description available." }}</p>

            <form method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="buyer_name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="buyer_name" name="buyer_name" required>
                </div>
                <button type="submit" class="btn btn-success">Confirm Purchase</button>
                <a href="{{ url_for('artworks') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
