<!DOCTYPE html>
<html>
<head>
    <title>Art Gallery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">ðŸŽ¨ Artists</h1>
    <a class="btn btn-primary mb-3" href="{{ url_for('add_artist') }}">+ Add Artist</a>

    <div class="row">
        {% for artist in artists %}
            <div class="col-md-4">
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ artist.name }}</h5>
                        <h6 class="card-subtitle text-muted">{{ artist.contact }}</h6>
                        <p class="card-text mt-2">{{ artist.bio }}</p>

                        <a href="{{ url_for('edit_artist', id=artist.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_artist', id=artist.id) }}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this artist?');">Delete</a>
                       <a class="btn btn-outline-primary ms-2" href="{{ url_for('artworks') }}">Artworks</a>
                    </div>
                </div>
            </div>
        {% else %}
            <p>No artists found.</p>
        {% endfor %}
    </div>

</body>
</html>
