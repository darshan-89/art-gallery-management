<!DOCTYPE html>
<html>
<head>
    <title>Edit Artist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">✏️ Edit Artist</h1>
    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" value="{{ artist.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Bio:</label>
            <textarea name="bio" class="form-control">{{ artist.bio }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Contact:</label>
            <input type="text" name="contact" class="form-control" value="{{ artist.contact }}">
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </form>

</body>
</html>
