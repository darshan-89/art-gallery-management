<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Artwork</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">➕ Add New Artwork</h2>
    <form method="POST" class="card shadow p-4 bg-white">
        <div class="mb-3">
            <label for="title" class="form-label">Artwork Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (₹)</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price">
        </div>

        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="image_url" name="image_url">
        </div>

        <div class="mb-3">
            <label for="artist_id" class="form-label">Artist</label>
            <select id="artist_id" name="artist_id" class="form-select" required>
                <option value="" disabled selected>Select Artist</option>
                {% for artist in artists %}
                    <option value="{{ artist.id }}">{{ artist.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('artworks') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Save Artwork</button>
        </div>
    </form>
</div>

</body>
</html>
